<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<title>Les Bonnes Pièces</title>
		<link rel="stylesheet" href="styles.css">
		<script type="module" src="pieces.js"></script>
	</head>
	<body>
		<header>
			<img src="images/logo-les-bonnes-pieces.png" alt="LOGO">
			<h1>Les Bonnes Pièces</h1>
		</header>
		<main>
			<!-- Menu de recherche -->
			<section class="filtres">
				<h3>Filtres</h3>
				<button class="btn-trier">Trier par prix croissant</button><br>
				<button class="btn-filtrer">Pièces  abordables</button><br>
				<button class="btn-description">Produit ayant une description</button><br>
				<button class="btn-prixDecroissant">Ordonner par prix décroissant</button><br>
				<!-- <button class="btn-nomsPieces">Afficher la liste des nom des pièces</button> -->
				<p><strong>Prix maximum :</strong> </p>
				<input type="range" name="prix-max" id="prix-max" min="0" max="8000" step="500">
			</section>

			<!-- Fiches produits -->
			<section class="fiches">
				<div class="abordables">
					<p><h3>Pièces abordables :</h3> </p>
				</div>
				<div class="disponibles">
					<h3>Pièces disponibles</h3>
				</div>
			</section>
		</main>
	</body>
</html>
